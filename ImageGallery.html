<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 2.5rem;
            letter-spacing: 2px;
            animation: fadeDown 1s ease-in-out;
        }
        
        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .filter-buttons {
            text-align: center;
            margin-bottom: 25px;
            animation: fadeUp 1s ease-in-out;
        }
        
        .filter-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(135deg, #6a1b9a, #8e24aa);
            color: white;
            font-weight: bold;
            transition: all 0.4s ease;
        }
        
        .filter-buttons button:hover {
            background: linear-gradient(135deg, #8e24aa, #ab47bc);
            transform: scale(1.1);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
        }
        
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .gallery {
            column-count: 3;
            column-gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        
        @media (max-width: 900px) {
            .gallery {
                column-count: 2;
            }
        }
        
        @media (max-width: 600px) {
            .gallery {
                column-count: 1;
            }
        }
        
        .gallery-item {
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 15px;
            break-inside: avoid;
        }
        
        .gallery img {
            width: 100%;
            display: block;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.4s ease, filter 0.4s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(80%);
        }
        
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: #fff;
            padding: 15px;
            text-align: center;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.4s ease;
            font-size: 1.2rem;
        }
        
        .gallery-item:hover .caption {
            opacity: 1;
            transform: translateY(0);
        }
        
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(255, 255, 255, 0.3);
            animation: scaleUp 0.5s ease-in-out;
        }
        
        @keyframes scaleUp {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .lightbox .prev,
        .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.4);
        }
        
        .lightbox .prev:hover,
        .lightbox .next:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.2);
        }
        
        .lightbox .prev {
            left: 30px;
        }
        
        .lightbox .next {
            right: 30px;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .close:hover {
            transform: rotate(90deg);
            color: #f44336;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>ðŸ“¸ Image Gallery ðŸ“¸</h1>

    <div class="filter-buttons">
        <button onclick="filterGallery('all')">All</button>
        <button onclick="filterGallery('nature')">Nature</button>
        <button onclick="filterGallery('city')">City</button>
        <button onclick="filterGallery('animals')">Animals</button>
    </div>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Nature" data-category="nature">
            <div class="caption">Beautiful Mountain View</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80" alt="Nature" data-category="nature">
            <div class="caption">Serene Forest</div>
        </div>
        <div class="gallery-item">
            <img src="https://plus.unsplash.com/premium_photo-1682048358672-1c5c6c9ed2ae?w=600&auto=format&fit=crop&q=60" alt="City" data-category="city">
            <div class="caption">Modern Cityscape</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?q=80&w=1470&auto=format&fit=crop" alt="City" data-category="city">
            <div class="caption">Night Lights</div>
        </div>
        <div class="gallery-item">
            <img src="https://media.istockphoto.com/id/1256827666/photo/cheetah-acinonyx-jubatus-running.webp?a=1&b=1&s=612x612&w=0&k=20&c=-wnuDG4MUu30k0sV9m_6WFC9rmLUESJvan0l52m_a60=" alt="Animals" data-category="animals">
            <div class="caption">Running Cheetah</div>
        </div>
        <div class="gallery-item">
            <img src="https://media.istockphoto.com/id/1129484454/photo/white-camargue-horses-galloping-on-the-water.webp?a=1&b=1&s=612x612&w=0&k=20&c=2mRCeTRnjNu-x0WNWOCNFRnzbBFWqMwv8mLF-yR6RDs=" alt="Animals" data-category="animals">
            <div class="caption">Wild Horses</div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="lightbox-img" src="">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <script>
        const galleryImages = document.querySelectorAll(".gallery img");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        let currentIndex = 0;

        galleryImages.forEach((img, index) => {
            img.addEventListener("click", () => {
                lightbox.style.display = "flex";
                lightboxImg.src = img.src;
                currentIndex = index;
            });
        });

        function closeLightbox() {
            lightbox.style.display = "none";
        }

        function changeImage(step) {
            currentIndex = (currentIndex + step + galleryImages.length) % galleryImages.length;
            lightboxImg.src = galleryImages[currentIndex].src;
        }

        function filterGallery(category) {
            galleryImages.forEach(img => {
                if (category === "all" || img.dataset.category === category) {
                    img.parentElement.classList.remove("hidden");
                } else {
                    img.parentElement.classList.add("hidden");
                }
            });
        }
    </script>
</body>

</html>
